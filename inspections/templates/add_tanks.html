{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>اضافه کردن مخازن برای {{ station.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <h3>مخازن بنزین</h3>
        {% for i in ""|rjust:station.gasoline_tanks %}
        <div class="form-group">
            <input type="number" step="0.01" class="" id="gasoline_tank_{{ forloop.counter0 }}" placeholder="مقدار بنزین موجود در مخزن {{ forloop.counter }}" name="gasoline_tank_{{ forloop.counter0 }}" required>
            <label for="gasoline_tank_{{ forloop.counter0 }}">مقدار بنزین موجود در مخزن {{ forloop.counter }}</label>
        </div>
        {% endfor %}
        
        <h3>مخازن گاز</h3>
        {% for i in ""|rjust:station.gas_tanks %}
        <div class="form-group">
            <input type="number" step="0.01" class="" id="gas_tank_{{ forloop.counter0 }}" name="gas_tank_{{ forloop.counter0 }}" placeholder=">مقدار گاز موجود در مخزن {{ forloop.counter }}" required>
            <label for="gas_tank_{{ forloop.counter0 }}">مقدار گاز موجود در مخزن {{ forloop.counter }}</label>
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-outline-light w-100">ذخیره</button>
    </form>
</div>
{% endblock %}
