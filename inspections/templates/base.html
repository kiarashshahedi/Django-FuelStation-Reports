@font-face {

.form-group { 
    position: relative; 
    padding: 1px 0px; 
    margin-top: 18px; 
    width: 100%; 
    background: rgba(255, 255, 255, 0.2); 
    border-radius: 15px; 
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px); 
    border: 1px solid rgba(255, 255, 255, 0.3); 
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    color: #fff; 
    text-align: center; 
    padding: 15px; 
}

input { 
    font-family: inherit; 
    width: 100%; 
    border: 0; 
    border-bottom: 2px solid #252525; 
    outline: 0; 
    font-size: 1.1rem; 
    color: #d6d6d6; 
    padding: 7px 0; 
    background: transparent; 
    transition: border-color 0.2s; 
}

input::placeholder { 
    color: transparent; 
}
input:placeholder-shown ~ label { 
    font-size: 1.1rem; 
    cursor: text; 
    top: 20px; 
}
label { 
    position: absolute; 
    top: 0; 
    display: block; 
    transition: 0.2s; 
    font-size: 1rem; 
    color: #fdfdfd; 
}
input:focus ~ label { 
    position: absolute; 
    top: 0; 
    display: block; 
    transition: 0.2s; 
    font-size: 1rem; 
    color: #38ef7d; 
    font-weight: 700; 
}
input:focus { 
    padding-bottom: 6px; 
    font-weight: 700; 
    border-width: 3px; 
    border-image: linear-gradient(to right, #11998e, #38ef7d); 
    border-image-slice: 1; 
}
.form__field:required, .form__field:invalid {

document.addEventListener('DOMContentLoaded', () => {
    const pages = document.querySelectorAll('.page');
    let nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');
    let currentPageIndex = 0;

    // نمایش صفحه اول
    pages[currentPageIndex].classList.add('active');

    // بروزرسانی وضعیت دکمه‌ها
    function updateButtons() {
        prevButton.disabled = currentPageIndex === 0;
        nextButton.disabled = currentPageIndex === pages.length - 1;

        if (currentPageIndex === pages.length - 1) {
            // اگر در صفحه آخر هستیم، دکمه "ادامه" را به "ذخیره" تغییر دهید
            nextButton.innerHTML = "ذخیره";
        } else {
            // در غیر این صورت، دوباره دکمه را به "ادامه" تنظیم کنید
            nextButton.innerHTML = "ادامه";
        }
    }

    // بروزرسانی دکمه‌ها برای اولین بار
    updateButtons();

    nextButton.addEventListener('click', () => {
        if (currentPageIndex < pages.length - 1) {
            // پنهان کردن صفحه فعلی
            pages[currentPageIndex].classList.remove('active');
            // افزایش اندیس صفحه
            currentPageIndex++;
            // نمایش صفحه جدید
            pages[currentPageIndex].classList.add('active');
            // بروزرسانی وضعیت دکمه‌ها
            updateButtons();
        } else {
            // در صفحه آخر، ارسال فرم (این قسمت را باید به نحو مناسبی تنظیم کنید)
            submitForm();
        }
    });

    prevButton.addEventListener('click', () => {
        if (currentPageIndex > 0) {
            // پنهان کردن صفحه فعلی
            pages[currentPageIndex].classList.remove('active');
            // کاهش اندیس صفحه
            currentPageIndex--;
            // نمایش صفحه جدید
            pages[currentPageIndex].classList.add('active');
            // بروزرسانی وضعیت دکمه‌ها
            updateButtons();
        }
    });


    // دریافت فیلد ورودی و دکمه
    const nameInput = document.getElementById("name");

    // تابع برای بررسی وضعیت ورودی
    const checkInput = () => {
        if (nameInput.value.trim() !== "") {
            nextButton.classList.add("hidden"); // مخفی کردن دکمه
        } else {
            nextButton.classList.remove("hidden"); // نمایش دکمه
        }
    };

    // افزودن رویداد 'input' به فیلد ورودی
    nameInput.addEventListener("input", checkInput);

    // تابع برای ارسال فرم (این بخش را به نحو مناسبی تنظیم کنید)
    function submitForm() {
        // این قسمت را باید به فرم شما و اطلاعات آن تطبیق دهید
        console.log("فرم ارسال شد!");
        // مثال: ارسال فرم به وب سرور
         document.getElementById("myForm").submit();
    }
});
