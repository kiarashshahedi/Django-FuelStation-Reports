{% load static %}
<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fuel Station Report{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include PersianDatepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.6.1/dist/css/persian-datepicker.min.css">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <style>


a { text-decoration: none; }

@font-face {
    font-family: 'vazir';
    src: url('/static/fonts/vazir.ttf') format('truetype');
}

.form-group { 
    position: relative; 
    padding: 1px 0px; 
    margin-top: 18px; 
    width: 100%; 
    background: rgba(255, 255, 255, 0.2); 
    border-radius: 15px; 
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px); 
    border: 1px solid rgba(255, 255, 255, 0.3); 
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    color: #fff; 
    text-align: center; 
    padding: 15px; 
}

input { 
    font-family: inherit; 
    width: 100%; 
    border: 0; 
    border-bottom: 2px solid #252525; 
    outline: 0; 
    font-size: 1.1rem; 
    color: #d6d6d6; 
    padding: 7px 0; 
    background: transparent; 
    transition: border-color 0.2s; 
}

input::placeholder { 
    color: transparent; 
}
input:placeholder-shown ~ label { 
    font-size: 1.1rem; 
    cursor: text; 
    top: 20px; 
}
label { 
    position: absolute; 
    top: 0; 
    display: block; 
    transition: 0.2s; 
    font-size: 1rem; 
    color: #fdfdfd; 
}
input:focus ~ label { 
    position: absolute; 
    top: 0; 
    display: block; 
    transition: 0.2s; 
    font-size: 1rem; 
    color: #38ef7d; 
    font-weight: 700; 
}
input:focus { 
    padding-bottom: 6px; 
    font-weight: 700; 
    border-width: 3px; 
    border-image: linear-gradient(to right, #11998e, #38ef7d); 
    border-image-slice: 1; 
}
.form__field:required, .form__field:invalid { 
    box-shadow: none; 
}
body { 
    font-family: 'vazir', sans-serif; 
    margin: 0; 
    height: 100vh; 
    background: linear-gradient(270deg, #02007e, #1300c2); 
    background-size: 400% 400%; 
    animation: gradientAnimation 3s ease infinite; 
}
@keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
.Font { 
    font-family: "ServerName"; 
}
.KIANOOBS { 
    filter: sepia(1) saturate(10000%) hue-rotate(180deg); 
    filter: brightness(0) invert(1); 
}
@font-face {
    font-family: 'Vazir';
    src: url('/static/fonts/Vazir-Regular.ttf') format('truetype');
}
.button-container { 
    display: flex; 
    gap: 10px; }
.fixed-bottom-options { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    right: 0; 
    padding: 3px; 
}
.btn { 
    padding: 5px 5px; 
    border: none; 
    border-radius: 5px; 
    color: white; 
    cursor: pointer; 
    font-size: 16px; 
    transition: transform 0.3s ease, 
    background-color 0.3s ease; 
}

.glasss { 
    background: rgba(255, 255, 255, 0.2); 
    border-radius: 15px; 
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px); 
    border: 1px solid rgb(255, 255, 255); 
    box-shadow: 0 4px 30px rgba(80, 80, 80, 0.1); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    color: #fff; 
    text-align: center; 
    padding: 20px; 
    font-weight: bold; 
}

.btn-gas:hover, .btn-petrol:hover, .btn-both:hover { transform: scale(1.1); }
.showGaz, .showFuel, .showAll, .showBase { display: none; }
.gg { display: block; }
.page.active { display: block; }
.page { display: none; }

    </style>
</head>

<body>

<div class="border-bottom">
    <a class="navbar-brand d-flex" href="{% url 'home' %}">
        <img src="https://www.nigc-zanjan.ir/content/adminlogo.png" width="90px" class="img-fluid KIANOOBS p-2" alt="">
        <span class="text-white fw-bold mt-3 "> <small> شرکت ملی پخش فرآورده های نفتی ایران</small></span>
    </a>
</div>

<div class="container mt-1 p-3">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.6.1/dist/js/persian-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'js/scripts.js' %}"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/js/service-worker.js')
        .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
        });
    }
</script>
      
</body>
</html>
