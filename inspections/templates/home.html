<style>
     h3 {
          opacity: 0;
          transform: translateY(-20px);

      @keyframes fadeInMove {

              opacity: 1;
              transform: translateY(0);
          }
      }
    
      .KIANOOB{
        filter: sepia(1) saturate(10000%) hue-rotate(180deg);
          filter: brightness(0) invert(1);
          animation: updown 2s infinite alternate;

      }
      .img-fluid{
        filter: sepia(1) saturate(10000%) hue-rotate(180deg);

      }
      @keyframes updown {
            0% {
                transform: translateY(0);
            }
            100% {

            }
        }
</style>
